<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calcstyle.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button>+</button>
      </div>
    </div>

    <div class="credit">
      I hope it helped your calculations make easy.
    </div>
  </div>

  <script src="calcscript.js"></script>
</body>
</html>
